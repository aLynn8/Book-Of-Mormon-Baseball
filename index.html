<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Book of Mormon Baseball</title>
    <link rel="icon" type="image/x-icon" href="./images/BOM_icon_image.jpg"/>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="buttons.css" />
    <link rel="stylesheet" href="right_column.css" />
    <link rel="stylesheet" href="settings.css" />
</head>

<body>
    <div id="menu-screen">
        <h1>Book of Mormon Baseball!!!</h1>
        <button class="start-restart-button" id="start-button">Start Game</button>
        <button id="settings-button">Settings</button>
        <button id="leaderboard-button">Statistics</button>
    </div>
    <div id="game-screen" style="display:none;">
        <h1>Book of Mormon Baseball!!!</h1>
        <div id="container">
            <div id="left-panel">
                <div id="instructions"></div>
                <div id="verses"></div>

                <div id="timer-container">
                    <div id="timer-bar"></div>    
                </div>
                <div class="controls" id="guess-section">               
                    <label for="bookSelect">Book:</label>
                    <select id="bookSelect"></select>

                    <label for="chapterSelect">Chapter:</label>
                    <select id="chapterSelect"></select>

                    <button id="finalizeGuess" disabled="true">Guess</button>
                </div>

                <div id="result" aria-live="polite"></div>
                <div id="distance" aria-live="polite">Distance: <span><!--Refactor reveal text into here--></span></div>
                <div id="reference" aria-live="polite">Reference: <span><!--Refactor reveal text into here--></span> </div>

                <div class="controls">
                    <button id="revealDistance" disabled>Reveal Distance</button>
                    <button id="revealReference" disabled>Reveal Reference</button>
                    <button id="newRound" disabled>New Round</button>
                </div>

                <button class="start-restart-button" id="restart-button">Restart Game</button>
                <button class="main-menu-button">Main Menu</button>
            </div>
        <div id="right-panel">
          <div id="diamond">
            <div class="base" id="home"></div>
            <div class="base" id="first"></div>
            <div class="base" id="second"></div>
            <div class="base" id="third"></div>
          </div>
          <div id="strike-boxes">
            <div class="strike-box" id="strike-box-1"></div>
            <div class="strike-box" id="strike-box-2"></div>
            <div class="strike-box" id="strike-box-3"></div>
          </div>
          <div id = "scoreboard">
            <h2 id="roundDisplay">Round: <span id="round">__</span></h2>
            <h2 id="scoreDisplay">Score: <span id="score">__</span></h2>
            <div id="strikes-display">Strikes: <span id="strikes">__</span></div>
          </div>
        </div>
    </div>
    </div>
    <div id="game-over-screen" style="display:none;">
        <h2>Game Over</h2>
        <p>Your final score is: <span id="final-score">__</span></p>
        <button class="start-restart-button" id="try-again-button">Restart Game</button>
        <button class="main-menu-button">Back to Main Menu</button>
    </div>
    <div id="settings-screen" style="display:none;">
        <h2>Settings</h2>
        <div id="settings-book-volume-selection">
            <label for="volume-select-dropdown-label">Select Volume:</label>
            <select id="volume-select-value">
                <option value="ot">Old Testament</option>
                <option value="nt">New Testament</option>
                <option value="bofm" selected>Book of Mormon</option>
                <option value="dc">Doctrine and Covenants</option>
                <option value="gc">General Conference (2024 and later)</option>
            </select>
            <label for="include-exclude-dropdown-label">Select Books/Subsections to include</label>
            <div id="include-exclude-dropdown" class="custom-dropdown">
                <button type="button" id="include-exclude-toggle">Show/Hide book options</button>
                <div id="include-exclude-values" class="dropdown-content"></div>
                <!-- Options will be populated dynamically based on selected volume -->
            </div>
            <button id="check-all-inex">Select All</button>
            <button id="uncheck-all-inex">Deselect All</button>
        </div>
        <div id="difficulty-selection">
            <label for="difficulty-dropdown-label">Select Difficulty:</label>
            <select id="difficulty-value">
                <option value="unlimited">No Time Limit</option>
                <option value="leisurely">Leisurely (3mins)</option>
                <option value="relaxed">Relaxed (1min)</option>
                <option value="easy" selected>Easy (30s)</option>
                <option value="medium">Medium (20s)</option>
                <option value="hard">Hard (10s)</option>
            </select>
        </div>
        <div id="threshold-selection">
            <label for="threshold-dropdown-label">Select Difficulty:</label>
            <select id="threshold-value">
                <option value="otest">Hit the side of Noah's ark (Single: 250 chapters, Double: 100 chapters, Triple: 50 chapters, Hume Run: 25 chapters)</option>
                <option value="barn">Hit the side of a barn (Single: 100 chapters, Double: 50 chapters, Triple: 25 chapters, Home Run: 12 chapters)</option>
                <option value="wider">Love thy neighbor (Single: 50 chapters, Double: 25 chapters, Triple: 12 chapters, Home Run: 7 chapters)</option>
                <option value="wide">Follow the star (Single: 25 chapters, Double: 12 chapters, Triple: 7 chapters, Home Run: 4 chapters)</option>
                <option value="average" selected>Enter at the gate (Single: 12 chapters, Double: 7 chapters, Triple: 4 chapters, Home Run: 2 chapters)</option>
                <option value="narrow">Hold the iron rod (Single: 7 chapters, Double: 4 chapters, Triple: 2 chapters, Home Run: 1 chapters)</option>
                <option value="pinhead">Find the piece of silver (Single: 4 chapters, Double: 2 chapters, Triple: 1 chapter, Home Run: Dead-on)</option>
            </select>
        </div>
        <button class="main-menu-button">Back to Menu</button>
    </div>
    <div id="leaderboard-screen" style="display:none;">
        <h2>Leaderboard</h2>
        <div id="most-recent-score"></div>
        <div id="high-score"></div>
        <button class="main-menu-button">Back to Main Menu</button>
    </div>
    <script type="module" src="BOMB.js"></script>
</body>

</html>
